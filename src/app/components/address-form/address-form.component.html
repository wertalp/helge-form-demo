<form>
  <div class="form-group">
    <label for="formGroupExampleInput">Bit-Coin Reference 2017</label>
    <input type="text" class="form-control" id="formGroupExampleInput"
    [(ngModel)]="selectedCustomer.refid" name="name"
    placeholder="Bit-Coin-xxx-ref-xx-343333-23332---23333">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Bit-Coin State Amount Number </label>
    <input type="text" class="form-control" id="formGroupExampleInput2"
      [(ngModel)]="selectedCustomer.amount" name="amount">

  </div>
</form>
<form id="contact-form" method="post" action="contact.php" role="form">

    <div class="messages"></div>

    <div class="controls">

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="form_name">Firstnamexxx *</label>
                    <input id="form_name" type="text" name="name" class="form-control"
                    [(ngModel)]="selectedCustomer.prename" name="name"
                    required="required" data-error="Firstname is required.">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="form_lastname">Lastname *</label>
                    <input id="form_lastname" type="text" name="surname" class="form-control" [(ngModel)]="selectedCustomer.familyname" required="required" data-error="Lastname is required.">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="form_email">Email *</label>
                    <input id="form_email" type="email" name="email" class="form-control" [(ngModel)]="selectedCustomer.email"  required="required" data-error="Valid email is required.">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="form_phone">Phone</label>
                    <input id="form_phone" type="tel" name="phone" class="form-control" [(ngModel)]="selectedCustomer.phone">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="form_message">Message leave here</label>
                    <textarea id="form_message" name="message" class="form-control" [(ngModel)]="selectedCustomer.message"  rows="4" required="required" data-error="Please,leave us a message."></textarea>
                    <div class="help-block with-errors"></div>
                </div>
            </div>
            <div class="col-md-12">
                <input type="submit" class="btn btn-success btn-send" value="Send message">

                  <input type="button" class="btn btn-outline-info pull-right" value="next Customer" (click)="openDialog()">
                  <input type="submit" class="btn btn-outline-info pull-right" value="prev Customer"(click)="openDialog()" >

            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p class="text-muted"><strong>*</strong> These fields are required. Contact form template by <a href="http://vienna.com" target="_blank">Swiss-Vienna</a>.</p>
            </div>

       </div>
            </div>

</form>
